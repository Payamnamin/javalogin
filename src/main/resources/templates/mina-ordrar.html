<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mina Ordrar</title>
</head>
<body>
    <h1>Mina Ordrar</h1>
    <div>
        <p>Här är dina sparade ordrar:</p>
        <ul>
            <!-- حلقه برای نمایش سفارش‌های کاربر -->
            <li th:each="order : ${orders}">
                <p th:text="'Order ID: ' + ${order.id}"></p>
                <p th:text="'Order Date: ' + ${order.orderDate}"></p>
                <p th:text="'Total Amount: ' + ${order.totalAmount} + ' USD'"></p>
            </li>
        </ul>
    </div>
    <div>
        <a th:href="@{/}" class="button">Tillbaka till startsidan</a>
    </div>
</body>
</html>
