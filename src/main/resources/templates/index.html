<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to P Store</h1>
    <div>
        <h2>Products:</h2>
        <ul>
            <li th:each="product : ${products}">
                <h3>
                    <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a>
                </h3>
                <p>Price: <span th:text="${product.price}"></span> USD</p>
                <img th:src="${product.imageUrl}" alt="Product Image" width="150">
            </li>
        </ul>
    </div>
    <div>
        <!-- لینک‌های لاگین، لاگ‌اوت و ثبت‌نام -->
        <a th:href="@{/register}" th:if="${#authentication == null}">Registration</a>
        <a th:href="@{/login}" th:if="${#authentication == null}">Logg in</a>
        <a th:href="@{/logout}" th:if="${#authentication != null}">Logg out</a>
        <a th:href="@{/mina-ordrar}" th:if="${#authentication != null}">My orders</a>
    </div>
</body>
</html>
